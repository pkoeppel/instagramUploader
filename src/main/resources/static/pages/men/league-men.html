<div class="main-page">
    <h1>Instagram-Beitrag erstellen</h1>
    <h2>Ligaspiel Herren</h2>
    <label for="matchday">Spieltag</label>
    <input class="twoDigits" id="matchday" max="26" min="1" type="number">
    <br>
    <input id="homeGame" type="checkbox">
    <label for="homeGame">Heimspiel</label>
    <br>
    <label>eigene Stats (Platz, Punkte, Tore, Gegentore, Trend[S-S-S-S-S])</label>
    <br>
    <label for="placeSelf"></label>
    <input class="twoDigits" id="placeSelf" max="14" min="1" name="placeSelf" type="number">
    <label for="pointsSelf"></label>
    <input class="twoDigits" id="pointsSelf" min="0" name="pointsSelf" type="number">
    <label for="goalsSelf"></label>
    <input class="threeDigits" id="goalsSelf" min="0" name="goalsSelf" type="number">
    <label for="goalsAgainstSelf"></label>
    <input class="threeDigits" id="goalsAgainstSelf" min="0" name="pointsAgainstSelf" type="number">
    <label for="formSelf"></label>
    <input class="textInput" id="formSelf" name="formSelf" type="text">
    <br>
    <label for="opponent"></label><select class="clubs" id="opponent" name="opponent"></select>
    <br>
    <label>Stats-Gegner (Platz, Punkte, Tore, Gegentore, Trend[S-S-S-S-S])</label>
    <br>
    <label for="placeOpponent"></label>
    <input class="twoDigits" id="placeOpponent" max="14" min="1" name="placeOpponent" type="number">
    <label for="pointsOpponent"></label>
    <input class="twoDigits" id="pointsOpponent" min="0" name="pointsOpponent" type="number">
    <label for="goalsOpponent"></label>
    <input class="threeDigits" id="goalsOpponent" min="0" name="goalsOpponent" type="number">
    <label for="goalsAgainstOpponent"></label>
    <input class="threeDigits" id="goalsAgainstOpponent" min="0" name="goalsAgainstOpponent" type="number">
    <label for="formOpponent"></label>
    <input class="textInput" id="formOpponent" name="formOpponent" type="text">
    <br>
    <label for="kickoffDate">Anstoss:</label>
    <input id="kickoffDate" type="date">
    <label for="kickoffTime"></label>
    <input id="kickoffTime" type="time">
    <br>
    <button onclick="sendLeagueMatch()">Absenden</button>
</div>
